{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Gastos</title>

    <!-- CDN do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Arquivo CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'image/favicon.png' %}">

</head>

<body>

    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}" style="background-color: black; color: white; padding: 10px 20px; border-radius: 5px; font-size: 1.5rem; font-weight: bold; text-decoration: none;">Controle de Gastos</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cadastro_usuario' %}">Cadastrar Usuário</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'usuarios_cadastrados' %}">Usuários Cadastrados</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cadastro_transacao' %}">Cadastar Transação</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'consulta_totais' %}">Consulta Totais</a></li>
            </ul>
        </nav>

        {% if messages %}
        <div class="alerts">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- arquivo JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
